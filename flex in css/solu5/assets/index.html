<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>irctc clone</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <section class="left-container"> 
            <header class="navi"> 
                <div class="navi-logo"> 
                    <img src="IRCTCLogo.png" alt="irctc img"> 
                    <img src="indianRailwaysLogo.png" alt="railway logo">
                </div> 


                <div class="nav-container"> 
                    <ul> 
                        <li><a href="#">Ask Diksa</a></li>
                        <li><a href="#">Contact us</a></li>
                        <li><a href="#">Alert</a></li>
                    </ul>
                    <div class="navi-button"> 
                        <button>Login</button> 
                        <button>Register</button> 
                        <button>Agent Login</button>
                    </div>  
                </div>  

                
            </header> 
            <div class="mid-content"> 
                <h1>Indian Railways</h1>
                <h2><span class="green">Safety</span> <span class="orange">Security</span> <span class="blue">Punchtuality</span></h2>
        </div> 
        <div class="min-btn"> 
            <button class="first"><img src="ticket_icon.png"> BOOK TICKET</button> 
            <button class="second"><img src="tick_icon.png">PNR STATUS</button> 
            <button class="third"><img src="chart_icon.png">CHART / VACANCY</button>
        </div> 
        <div class="search-section1"> 
           <div class="srch1">
            <div><img src="destination_train_icon.png"></div>
            <ul>
                <li class="from1"><h5>From</h5><img src="expand_more_icon.png" alt=""></li>
                <li><h1>Bangalore</h1></li>
                <li class="city"><h5>KSR - Bangalore</h5></li>
            </ul> </div>
            <div><img src="to_from_arrow.png" alt=""></div>
        
                <div class="srch2"> 
                    <div><img src="departure_train_icon.png" > </div>
                <ul>
                    <li class="from2"><h5>To</h5><img src="expand_more_icon.png" alt=""></li>
                    <li><h1>Kasaragod</h1></li>
                    <li class="city2"><h5>KSD - Kasaragod</h5></li>
                </ul>
            </div>
            </div>

        <div class="search-section2"> 
           <div class="srch3">
            <div><img src="calander-icon.png" alt=""></div> 
            <ul> 
                <li class="from3"><h5>Date</h5><img src="expand_more_icon.png" alt=""></li>
                <li><h1>01 Aug 23</h1></li>
                <li class="city1"><h5>Tuesday</h5></li>
            </ul> </div>
            <div class="srch4"> 
                <div><img src="threedot-icon.png" alt=""></div> 
                <ul> 
                    <li class="from4"><h5>Class</h5><img src="expand_more_icon.png" alt=""></li>
                    <li><h1>3A</h1></li>
                    <li class="city3"><h5>AC 3 Tier</h5></li>
                </ul>
            </div> 
            <div class="srch5"> 
                <div><img src="widgets_icon.png" alt=""></div> 
                <ul> 
                    <li class="from5"><h5>Seat Type</h5><img src="expand_more_icon.png" alt=""></li> 
                    <li><H1>TATKAL</H1></li>
                    <li><h5>AC 3 Tier</h5></li>
                </ul>

            </div>

        
        </div> 
        <div class="btn"> 
            <button>Search Train <img src="right-arrow-icon.png" alt=""></button>
        </div>
       
        </section> 
        
        




        <section class="right-container"> 
            <img src="heroImage.png" alt="indianRailways"> 
            
        </section> 
        
    </div> 
    
</body>
</html>
